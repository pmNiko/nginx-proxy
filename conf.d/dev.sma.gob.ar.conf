# Upstream definitions
upstream app_backend {
    server app:80;
}

upstream api_backend {
    server api:4101;
}

server {
    listen 80;
    server_name dev.sma.gob.ar;

    # Configuraci칩n de logs espec칤ficos
    access_log /var/log/nginx/dev.sma.gob.ar.access.log;
    error_log /var/log/nginx/dev.sma.gob.ar.error.log;

    # Configuraciones de seguridad b치sicas
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # 游둰 App principal
    location / {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 2s;
        proxy_read_timeout 3s;
        
        proxy_intercept_errors on;
        error_page 502 503 504 = @fallback;
    }

    # 游대 API (puede fallar)
    location = /api {
        return 301 /api/;
    }

    location ~ ^/api/(.*)$ {
        proxy_pass http://api_backend/api/v1/appsmagob/$1;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 2s;
        proxy_read_timeout 5s;
        proxy_send_timeout 5s;
        proxy_next_upstream error timeout http_502 http_504;
        
        proxy_intercept_errors on;
        error_page 502 503 504 = @fallback;
    }

    # 游뚾 Fallback para mantenimiento
    location @fallback {
        root /usr/share/nginx/html;
        try_files /maintenance/index.html =503;
        
        add_header Content-Type text/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 游늬 Archivos est치ticos (con cache)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        
        # Intentar servir desde app, si no desde mantenimiento
        proxy_pass http://app_backend;
        proxy_intercept_errors on;
        error_page 502 503 504 = @static_fallback;
    }

    # Fallback para archivos est치ticos
    location @static_fallback {
        root /usr/share/nginx/html;
        try_files /maintenance/$uri /maintenance/assets/default.png =404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}